<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Interstellar</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="img__container">
          <img
            src="src/img/this-is-how-interstellar-originally-ended_9e59.1280.jpg"
            alt="Imagem no Centro"
          />
        </div>
        <div class="hero__placeholder">
          <h1>
            <img src="src/img/1200px-Interstellar.svg.png" alt="" />
          </h1>
          <div class="hero__placeholder__metascore">
            <div class="hero__metascore__critreview">
              <div class="hero__metascore__critreview__critic-score">
                <div class="hero__critic-score__critic-note">74</div>
                <div class="hero__critic-score__mix-score">
                  <div class="mix-score__container-porcente">
                    <div class="mix-score__container-porcente__positive"></div>
                    <div class="mix-score__container-porcente__mixed"></div>
                    <div class="mix-score__container-porcente__negative"></div>
                  </div>
                  <div class="mix-score__container-review">
                    <div class="mix-score__container-review__rating">
                      76% Positive
                    </div>
                    <div class="mix-score__container-review__quantity">
                      35 Reviews
                    </div>
                  </div>
                  <div class="mix-score__container-mixed">
                    <div class="mix-score__container-mixed__rating">
                      22% Mixed
                    </div>
                    <div class="mix-score__container-mixed__quantity">
                      10 Reviews
                    </div>
                  </div>
                  <div class="mix-score__container-negative">
                    <div class="mix-score__container-negative__rating">
                      2% Negative
                    </div>
                    <div class="mix-score__container-negative__quantity">
                      1 Reviews
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hero__metascore__critreview">
              <div class="hero__metascore__critreview__critic-score">
                <div class="hero__critic-score__critic-note rounded-full">88</div>
                <div class="hero__critic-score__mix-score">
                  <div class="mix-score__container-porcente">
                    <div class="mix-score__container-porcente__positive"></div>
                    <div class="mix-score__container-porcente__mixed"></div>
                    <div class="mix-score__container-porcente__negative"></div>
                  </div>
                  <div class="mix-score__container-review">
                    <div class="mix-score__container-review__rating">
                      88% Positive
                    </div>
                    <div class="mix-score__container-review__quantity">
                      4350 Reviews
                    </div>
                  </div>
                  <div class="mix-score__container-mixed">
                    <div class="mix-score__container-mixed__rating">
                      6% Mixed
                    </div>
                    <div class="mix-score__container-mixed__quantity">
                      303 Reviews
                    </div>
                  </div>
                  <div class="mix-score__container-negative">
                    <div class="mix-score__container-negative__rating">
                      6% Negative
                    </div>
                    <div class="mix-score__container-negative__quantity">
                      294 Reviews
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="src/js/main.js"></script>
  </body>
</html>
